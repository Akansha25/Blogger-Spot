
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a [routerLink]="['/addArticle']"><button type="button" class="btn btn-info">New article</button></a><br><br>
            
            <div class="shadow mb-4 animated fadeInLeft delay-1s" *ngFor="let article of articles| paginate:{ itemsPerPage: 5, currentPage :p}">
                <div class="card-block d-flex flex-column">
                    <h3 class="card-header text-info">{{article.title}}</h3>
                    <div class="card-body">{{article.body}}</div>
                    
                    <aside class="card-footer text-info align-self-end flex-grow d-flex align-items-end">{{article.author}}</aside>
                    <br><br>
                </div>
            </div>
           
       
</div>
<div class="col-md-8 offset-md-2 text-center">
    <pagination-controls (pageChange)="p = $event" directionLinks="true" 
      autoHide="true" responsive="true" previousLabel="Previous"
        nextLabel="Next" screenReaderPaginationLabel="Pagination" 
        screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"></pagination-controls>
    
  </div>
</div></div>
