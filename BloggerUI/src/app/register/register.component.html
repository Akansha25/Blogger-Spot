<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
         <div class="text-center"> <h4 class="text-info">SignUp</h4></div> 
        
            <form [formGroup]="signup" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="Name">Name</label> 
                <input type="text" id="user_nm" formControlName="Name" class="form-control">
            </div>
         
                <div class="form-group">
                        <label for="email">Email Id</label> 
                        <input type="email" id="email" formControlName="email" class="form-control">
                    </div>
                   
                <div class="form-group">
                <label for="pswd">Password</label> 
                <input type="password" id="pswd" formControlName="pswd" class="form-control">
                </div>
                <span *ngIf="signup.controls.pswd.invalid 
                && signup.controls.pswd.touched">
                        <span class="text-danger" *ngIf="signup.controls.pswd.errors.required">Field required</span>
                        <span class="text-danger" *ngIf="signup.controls.pswd.errors.pattern">Capital and small alphabets with digit and special characters are required</span>
                        <span class="text-danger" *ngIf="!signup.controls.pswd.errors.required && !signup.controls.pswd.errors.pattern && signup.controls.pswd.invalid">Minimum 7 and Maximum 20 characters</span>
                    </span>
                  
                <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="addrs" formControlName="address" class="form-control"></textarea>
                    </div> 

                    <span class="alert alert-danger" *ngIf="!signup.get('email').valid &&signup.get('email').dirty">Invalid EmailId!!</span>
                <button class="btn btn-info" type="submit">
                    submit
                </button>
                <div><span class="alert alert-success" *ngIf="msg!=null">{{ msg }}</span></div> 
                
                
                </form>
                
        </div>
    </div>
</div>
